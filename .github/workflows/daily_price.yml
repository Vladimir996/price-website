name: Daily Bot

on:
    schedule:
        - cron: '15 14 * * *'
        - cron: '30 14 * * *'

    push:
        branches:
            - main

jobs:
    run-bot:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                  python-version: '3.x'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Run bot
              env:
                TOKEN: ${{ secrets.TOKEN }}
                CHAT_ID: ${{ secrets.CHAT_ID }}
              run: python test.py