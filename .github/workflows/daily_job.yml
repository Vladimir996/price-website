name: Daily Price Update

on:
  schedule:
    - cron: '0 22 07 * *'  # Pokreće se svaki dan u 14:00 UTC

jobs:
  update_prices:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Zamijenite 'x' sa odgovarajućom verzijom Pythona

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Ako imate dodatne biblioteke koje treba instalirati

      - name: Run Python script
        run: python main.py
